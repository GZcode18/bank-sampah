<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setoran Sampah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function toggleJenisSampah() {
            const dropdown = document.getElementById('dropdown-jenis-sampah');
            dropdown.classList.toggle('hidden');
        }

        function pilihJenisSampah(value) {
            const selectBox = document.getElementById('jenis-sampah');
            selectBox.value = value;
            toggleJenisSampah(); // Tutup dropdown setelah memilih
        }
    </script>
</head>
<body class="bg-teal-500 flex items-center justify-center min-h-screen relative">
    <a href="#" class="absolute top-4 left-4">
        <i class="fas fa-chevron-left text-white text-2xl"></i>
    </a>
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-8 mt-24">
        <div class="flex items-center justify-center mb-6">
            <h1 class="text-2xl font-bold text-black">Setoran Sampah</h1>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nama-nasabah">Nama Nasabah</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-500 leading-tight focus:outline-none focus:shadow-outline" id="nama-nasabah" type="text" placeholder="">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="id-nasabah">Id Nasabah</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="id-nasabah" type="text" placeholder="">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="tanggal">Tanggal</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tanggal" type="date" placeholder="">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="total-harga">Total Harga</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="total-harga" type="text" placeholder="">
                </div>
                <div class="flex mb-4">
                    <!-- Jenis Sampah -->
                    <div class="w-1/2 pr-2 relative">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="jenis-sampah">Jenis Sampah</label>
                        <div class="relative flex">
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline cursor-pointer" id="jenis-sampah" type="text" readonly placeholder="Pilih jenis sampah" onclick="toggleJenisSampah()">
                            <button class="ml-2 bg-gray-200 text-gray-700 px-3 py-1 rounded-lg" type="button" onclick="toggleJenisSampah()">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div id="dropdown-jenis-sampah" class="absolute z-10 hidden bg-white border border-gray-300 rounded shadow-lg mt-1 w-full">
                            <ul class="text-gray-700 text-sm">
                                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" onclick="pilihJenisSampah('Sampah Plastik')">Sampah Plastik</li>
                                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" onclick="pilihJenisSampah('Sampah Kaca')">Sampah Kaca</li>
                                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" onclick="pilihJenisSampah('Sampah Logam')">Sampah Logam</li>
                                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" onclick="pilihJenisSampah('Sampah Kertas')">Sampah Kertas</li>
                            </ul>
                        </div>
                    </div>
                    <!-- Berat Sampah -->
                    <div class="w-1/2 pl-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="berat-sampah">Berat Sampah</label>
                        <div class="flex items-center">
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="berat-sampah" type="text" placeholder="">
                            <button class="ml-2 bg-gray-200 text-gray-700 px-2 py-1 rounded-lg" type="button">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center mt-4">
                    <button class="bg-teal-500 text-white px-4 py-2 rounded-lg">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
