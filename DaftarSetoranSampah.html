<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Daftar Setoran Sampah
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white">
  <div class="bg-teal-500 p-4 flex items-center justify-between">
   <a href="#" class="mr-4">
    <i class="fas fa-chevron-right text-white text-2xl"></i>
   </a>
   <h1 class="text-white text-2xl font-bold text-center flex-grow">
    Daftar Setoran Sampah
   </h1>
  </div>
  <div class="p-4">
   <div class="flex items-center mb-4">
    <input class="p-2 border border-gray-300 rounded mr-2" placeholder="Cari Setoran" type="text"/>
    <button class="bg-gray-200 p-2 rounded">
     + Setoran Baru
    </button>
   </div>
   <table class="min-w-full bg-gray-100 rounded shadow">
    <thead>
     <tr>
      <th class="py-2 px-4 border-b">
       No
      </th>
      <th class="py-2 px-4 border-b">
       Nama
      </th>
      <th class="py-2 px-4 border-b">
       Id Nasabah
      </th>
      <th class="py-2 px-4 border-b">
       Tanggal
      </th>
      <th class="py-2 px-4 border-b">
       Total Harga
      </th>
      <th class="py-2 px-4 border-b">
       Jenis Sampah
      </th>
      <th class="py-2 px-4 border-b">
       Aksi
      </th>
     </tr>
    </thead>
    <tbody>
     <tr>
      <td class="py-2 px-4 border-b">
       1
      </td>
      <td class="py-2 px-4 border-b">
       John Doe
      </td>
      <td class="py-2 px-4 border-b">
       12345
      </td>
      <td class="py-2 px-4 border-b">
       2023-10-01
      </td>
      <td class="py-2 px-4 border-b">
       $100
      </td>
      <td class="py-2 px-4 border-b">
       Plastic
      </td>
      <td class="py-2 px-4 border-b">
       <i class="fas fa-trash-alt text-gray-600 cursor-pointer">
       </i>
       <i class="fas fa-edit text-gray-600 cursor-pointer ml-2">
       </i>
       <i class="fas fa-eye text-gray-600 cursor-pointer ml-2">
       </i>
      </td>
     </tr>
     <!-- Repeat for each row as needed -->
    </tbody>
   </table>
  </div>
 </body>
</html>
